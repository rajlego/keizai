<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background - dark blue -->
  <rect width="32" height="32" fill="#1a1a2e"/>

  <!-- Central Gold Coin - outer ring -->
  <rect x="9" y="5" width="14" height="2" fill="#ffd700"/>
  <rect x="7" y="7" width="2" height="2" fill="#ffd700"/>
  <rect x="23" y="7" width="2" height="2" fill="#ffd700"/>
  <rect x="5" y="9" width="2" height="14" fill="#ffd700"/>
  <rect x="25" y="9" width="2" height="14" fill="#ffd700"/>
  <rect x="7" y="23" width="2" height="2" fill="#ffd700"/>
  <rect x="23" y="23" width="2" height="2" fill="#ffd700"/>
  <rect x="9" y="25" width="14" height="2" fill="#ffd700"/>

  <!-- Coin inner fill - darker gold -->
  <rect x="9" y="7" width="14" height="2" fill="#d4a847"/>
  <rect x="7" y="9" width="18" height="14" fill="#d4a847"/>
  <rect x="9" y="23" width="14" height="2" fill="#d4a847"/>

  <!-- Three Parts/Characters on coin -->
  <!-- Left Part (blue) -->
  <rect x="9" y="12" width="4" height="4" fill="#4a9eff"/>
  <rect x="10" y="16" width="2" height="3" fill="#4a9eff"/>
  <rect x="10" y="13" width="2" height="1" fill="#fff"/>

  <!-- Center Part (pink/primary) -->
  <rect x="14" y="10" width="4" height="4" fill="#e94560"/>
  <rect x="15" y="14" width="2" height="4" fill="#e94560"/>
  <rect x="15" y="11" width="2" height="1" fill="#fff"/>

  <!-- Right Part (green) -->
  <rect x="19" y="12" width="4" height="4" fill="#4ade80"/>
  <rect x="20" y="16" width="2" height="3" fill="#4ade80"/>
  <rect x="20" y="13" width="2" height="1" fill="#fff"/>

  <!-- Coin shine -->
  <rect x="7" y="9" width="2" height="2" fill="#fff" opacity="0.4"/>
  <rect x="9" y="7" width="2" height="2" fill="#fff" opacity="0.2"/>

  <!-- Small stars/sparkles around -->
  <rect x="2" y="2" width="2" height="2" fill="#ffd700" opacity="0.6"/>
  <rect x="28" y="4" width="2" height="2" fill="#ffd700" opacity="0.5"/>
  <rect x="3" y="26" width="2" height="2" fill="#ffd700" opacity="0.4"/>
  <rect x="27" y="27" width="2" height="2" fill="#ffd700" opacity="0.5"/>
</svg>
